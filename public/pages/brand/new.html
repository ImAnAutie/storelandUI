<!-- PAGE -->

            <div class="bg-gray-800 pt-3">
                <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
                    <h3 class="font-bold pl-2">New brand for <span x-text="$store.appCompany.name"></span></h3>
                </div>
            </div>



<form x-data @submit.prevent="$store.pageBrandNew.formSubmit">
<div class="p-4 shadow-md rounded-md text-left" style="max-width: 400px">
<label class="block">
  <input x-data 
  x-bind:placeholder="`${$store.appCompany.name} brand`" x-bind:class="{ 'border-red-700' : !$store.pageBrandNew.fieldValidations.name}" x-on:change="$store.pageBrandNew.validateField('name');" x-model="$store.pageBrandNew.name" class="form-input mt-1 block w-full" />
  
</label>

<label
  class="
    flex flex-col
    items-center
    px-4
    py-6
    bg-white
    rounded-md
    shadow-md
    tracking-wide
    uppercase
    border border-blue
    cursor-pointer
    hover:bg-purple-600 hover:text-white
    text-purple-600
    ease-linear
    transition-all
    duration-150
  "
>
  <i class="fas fa-cloud-upload-alt fa-3x"></i>
  <span class="mt-2 text-base leading-normal">Upload logo</span>
  <input x-ref="file" @change="$store.pageBrandNew.logo = await $store.utilityFunctions.fileToDataUrl($refs.file.files[0])" type="file" class="hidden" />
</label>
<img x-data x-show="$store.pageBrandNew.logo" x-bind:src="$store.pageBrandNew.logo" class="h-24 w-24" />

<button type="submit"   class="
    flex flex-col w-full
    items-center
    bg-white
    rounded-md
    shadow-md
    tracking-wide
    uppercase
    border border-blue
    cursor-pointer
    hover:bg-green-600 hover:text-white
    text-green-600
    ease-linear
    transition-all
    duration-150
  " type="button">
  <i class="fas fa-plus"></i> Create
</button>
</div>
</form>
