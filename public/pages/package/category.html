<!-- PAGE -->

<div class="bg-gray-800 pt-3">
  <div
    class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white"
  >
    <h3 x-text="$store.pagePackageCategory.name" class="font-bold pl-2"></h3>
   </div>
</div>

<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <form x-data @submit.prevent="$store.pagePackageCategory.formSubmit">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">

      <div class="p-4 shadow-md rounded-md text-left" style="max-width: 400px">
        <div>

          <template x-data x-for="(categoryOption,optionIndex) in $store.pagePackageCategory.categoryOptions">
          <div class="form-check">
            <input class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" value="" x-bind:id="categoryOption._id" x-model="categoryOption.assigned">
            <label class="form-check-label inline-block text-gray-800" x-bind:for="categoryOption._id" x-data x-text="`${categoryOption.channel.name} - ${categoryOption.name}`"></label>
          </div>
          </template>
        </div>

        <button type="submit"   class="
    flex flex-col w-full
    items-center
    bg-white
    rounded-md
    shadow-md
    tracking-wide
    uppercase
    border border-blue
    cursor-pointer
    hover:bg-green-600 hover:text-white
    text-green-600
    ease-linear
    transition-all
    duration-150
  " type="button">
  <i class="fas fa-boxes"></i> Save assignments
</button>
      </div>


    </div>
  </form>
  </div>
</div>
