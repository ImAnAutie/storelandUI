<!-- PAGE -->

            <div class="bg-gray-800 pt-3">
                <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
                    <h3 class="font-bold pl-2">New category for <span x-text="$store.appCompany.name"></span></h3>
                </div>
            </div>



<form x-data @submit.prevent="$store.pageCategoryNew.formSubmit">
<div class="p-4 shadow-md rounded-md text-left" style="max-width: 400px">
<label class="block">
  <input x-data 
  x-bind:placeholder="`${$store.appCompany.name} category`" 
  
  x-bind:class="{ 'border-red-700' : !$store.pageCategoryNew.fieldValidations.name}" x-on:change="$store.pageCategoryNew.validateField('name');" x-model="$store.pageCategoryNew.name"
  class="form-input mt-1 block w-full"
  />
  
</label>

<label class="block text-left" style="max-width: 400px">
  <select  
        class="form-select block w-full mt-1"
        x-model="$store.pageCategoryNew.channel"
        @change="$store.pageCategoryNew.channelSelected(this.value)"
    >
    <option value="">(Select channel)</option>
    <template x-for="channelOption in $store.pageCategoryNew.channelOptions">
      <option :value="channelOption._id" x-text="channelOption.name"></option>
  </template>
  </select>
</label>

  <label class="block text-left" style="max-width: 400px">
    <select  
          class="form-select block w-full mt-1"
          x-model="$store.pageCategoryNew.parent"
      >
      <template x-for="parentOption in $store.pageCategoryNew.parentOptions">
        <option x-bind:value="parentOption._id" x-text="parentOption.name"></option>
    </template>
    </select>
  </label>


  <label
  class="
    flex flex-col
    items-center
    px-4
    py-6
    bg-white
    rounded-md
    shadow-md
    tracking-wide
    uppercase
    border border-blue
    cursor-pointer
    hover:bg-purple-600 hover:text-white
    text-purple-600
    ease-linear
    transition-all
    duration-150
  "
>
  <i class="fas fa-cloud-upload-alt fa-3x"></i>
  <span class="mt-2 text-base leading-normal">Upload image</span>
  <input x-ref="file" @change="$store.pageCategoryNew.image = await $store.utilityFunctions.fileToDataUrl($refs.file.files[0])" type="file" class="hidden" />
</label>
<img x-data x-show="$store.pageCategoryNew.image" x-bind:src="$store.pageCategoryNew.image" class="h-24 w-24" />
<button type="submit"   class="
    flex flex-col w-full
    items-center
    bg-white
    rounded-md
    shadow-md
    tracking-wide
    uppercase
    border border-blue
    cursor-pointer
    hover:bg-green-600 hover:text-white
    text-green-600
    ease-linear
    transition-all
    duration-150
  " type="button">
  <i class="fas fa-plus"></i> Create
</button>
</div>
</form>
